<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncio Cuadrado</title>
    <style>
        .anuncio {
            width: 200px; /* Ancho del cuadrado */
            height: 200px; /* Alto del cuadrado */
            background-color: #4A90E2; /* Color de fondo */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px; /* Esquinas redondeadas */
            color: white; /* Color del texto */
            font-family: 'Montserrat', sans-serif; /* Fuente Montserrat */
            text-decoration: none; /* Sin subrayado */
            font-size: 24px; /* Tama√±o de fuente */
        }
    </style>
</head>
<body>

    <a href="https://www.ejemplo.com" class="anuncio">meteomenserrat</a>

</body>
</html>
