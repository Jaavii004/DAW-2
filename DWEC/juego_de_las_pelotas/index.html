<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de las Pelotas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Juego de las Pelotas</h1>

        <div class="controls">
            <label for="cantidadPelotas">Selecciona el n√∫mero de pelotas:</label>
            <select id="cantidadPelotas">
                <option value="10">10</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="500">500</option>
            </select>
        </div>

        <div class="controls">
            <label>Selecciona el modo:</label>
            <label><input type="radio" name="modo" value="todos" checked> Quitar todas las pelotas</label>
            <label><input type="radio" name="modo" value="color"> Quitar solo de color</label>
        </div>

        <div class="color-selection">
            <label>Selecciona el color a eliminar:</label>
            <label><input type="radio" name="color" value="rojo"> Rojo</label>
            <label><input type="radio" name="color" value="verde"> Verde</label>
            <label><input type="radio" name="color" value="azul"> Azul</label>
        </div>

        <button id="crearPelotas">Crear Pelotas</button>
        <button id="jugar">Jugar</button>

        <div id="zonaPelotas">
            <div class="pelota"></div>
            <div class="pelota roja"></div>
        </div>

        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
