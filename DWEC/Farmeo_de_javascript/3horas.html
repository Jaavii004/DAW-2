<body>
    <script>
        let now = new Date();

        let horaAct = now.getHours();

        let horasMas = prompt(`que horas quieres sumarle a ${horaAct}`);

        
        console.log("la hora actual es " + horaAct);
        let sumtot = (parseInt(horasMas)+horaAct)
        if (sumtot > 23) {
            sumtot -= 24;
        }
        alert("la suma es "+sumtot);
    </script>
</body>
