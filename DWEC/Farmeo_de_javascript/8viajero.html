<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let minutosTardo = prompt("Cuantos minutos tardas ")

        minutosTardo = parseInt(minutosTardo)

        let horas = 0;
        while (minutosTardo >= 60) {
            horas++;
            minutosTardo = minutosTardo - 60;
        }

        console.log("Tardaras "+horas+" hora y "+minutosTardo+" minutos");
        console.log(horas+":"+minutosTardo);
    </script>
</body>
</html>
