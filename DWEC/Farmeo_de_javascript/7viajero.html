<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let horaAct = new Date().getHours();

        let minutosTardo = prompt("Cuantos minutos tardas ")

        minutosTardo = parseInt(minutosTardo)

        let horas = 0;
        let min = 0;

        while (minutosTardo >= 60) {
            horas++;
            minutosTardo = minutosTardo - 60;
        }

        console.log("Tardaras "+horas+" y "+minutosTardo+" minutos");

        console.log("Si salieras ahora llegarias a las " + (horaAct + horas) + ":" + minutosTardo);
    </script>
</body>
</html>
