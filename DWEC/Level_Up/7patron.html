<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>patrón</title>
</head>
<body>
    <script>
        function patrón(num_repes, mostrar) {
            var stringret = "";
            for (let index = 0; index < num_repes; index++) {
                stringret += mostrar + " ";
                
            }
            return stringret;
        }

        let num_repes = prompt("Cuantos * quires mostrar");

        for (let index = 1; index <= parseInt(num_repes); index++) {
            console.log(patrón(index, "*"));
        }
    </script>
</body>
</html>
