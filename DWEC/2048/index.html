<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>2048</title>
</head>
<body>
    <div class="game-container">
        <h1 class="titulo">2048</h1>
        <div class="grid">
            <div class="cell" id="cel0"></div>
            <div class="cell" id="cel1"></div>
            <div class="cell" id="cel2"></div>
            <div class="cell" id="cel3"></div>
            <div class="cell" id="cel4"></div>
            <div class="cell" id="cel5"></div>
            <div class="cell" id="cel6"></div>
            <div class="cell" id="cel7"></div>
            <div class="cell" id="cel8"></div>
            <div class="cell" id="cel9"></div>
            <div class="cell" id="cel10"></div>
            <div class="cell" id="cel11"></div>
            <div class="cell" id="cel12"></div>
            <div class="cell" id="cel13"></div>
            <div class="cell" id="cel14"></div>
            <div class="cell" id="cel15"></div>
        </div>
        <div class="score">Puntos: <span id="score">4</span></div>
        <div class="undo-button" id="volver-atras">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none" viewBox="0 0 32 32" class="aspect-square h-auto w-full min-w-0 max-w-8 shrink" id="undoButton">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M10 25h6.5a8.5 8.5 0 0 0 8.5-8.5v0A8.5 8.5 0 0 0 16.5 8H8m0 0 3.5-4M8 8l3.5 4" style="stroke:currentColor;stroke-opacity:1"></path>
            </svg>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>¡Juego Terminado!</h2>
            <p>No hay más movimientos posibles.</p>
            <div class="botones">
                <div class="undo-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none" viewBox="0 0 32 32" class="aspect-square h-auto w-full min-w-0 max-w-8 shrink" id="undoButton">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M10 25h6.5a8.5 8.5 0 0 0 8.5-8.5v0A8.5 8.5 0 0 0 16.5 8H8m0 0 3.5-4M8 8l3.5 4" style="stroke:currentColor;stroke-opacity:1"></path>
                    </svg>
                </div>
                <button id="restartButton">Reiniciar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
