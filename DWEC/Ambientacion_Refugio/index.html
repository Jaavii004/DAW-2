<!DOCTYPE html>
<html>
<head>
    <title>Selector de Medios</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="section videos">
            <h2>Selección de Videos</h2>
            <ul id="video-list">
                </ul>
            <video id="video" width="400">
                <source id="cambiarURLvideo" src="campfire.mp4" type="video/mp4">
                Your browser does not support HTML video.
            </video>
            <ul id="controles">
                <li id="Silenciar"><i class="fas fa-volume-mute"></i></li>  <!-- Silenciar -->
                <li id="-10 segs"><i class="fas fa-backward"></i></li>  <!-- -10 segs -->
                <li id="Play/Stop"><i class="fas fa-play"></i> / <i class="fas fa-stop"></i></li>  <!-- Play/Stop -->
                <li id="+10 segs"><i class="fas fa-forward"></i></li>  <!-- +10 segs -->
                <li id="Reiniciar"><i class="fas fa-sync"></i></li>  <!-- Reiniciar -->
                <li id="+ Vol"><i class="fas fa-volume-up"></i></li>  <!-- + Vol -->
                <li id="- Vol"><i class="fas fa-volume-down"></i></li>  <!-- - Vol -->
                <li id="Pantalla completa"><i class="fas fa-expand"></i></li>  <!-- Pantalla completa -->
            </ul>
        </div>
        <div class="section audio">
            <h2>Selección de Música de Radio</h2>
            <ul id="audio-list">
                </ul>
            <audio id="audio" controls>
                <source id="cambiarURLaudio" src="Blue_Moon.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
